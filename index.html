<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/script.js" type="module" defer></script>
    <!-- title -->
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="py-4">
        <main class="container ldg-cont d-flex p-0">
            <!-- left col -->
            <div id="contact-section" class="ldg-col">
                <!-- toolbar my profile -->
                <div class="toolbar d-flex justify-content-between align-items-center ">
                    <div>
                        <img src="./img/avatar_io.jpg" alt="" class="my-avatar p-2 pt-2 img-fluid rounded-circle">
                        <span>Sofia</span>
                    </div>
                    <div class="me-3">
                        <a href=""><i class="fa-solid fa-message me-3 icon"></i></a>
                        <a href=""><i class="fa-solid fa-circle-notch me-3 icon"></i></a>
                        <a href=""><i class="fa-solid fa-ellipsis-vertical me-3 icon"></i></a>
                    </div>
                </div>
                <!-- notification -->
                <div class="notification d-flex align-items-center p-3">
                    <div class="notification-bell rounded-circle p-3">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <h6 class="notify">Ricevi notifiche di nuovi messaggi</h6>
                        <a href="" class="enable-notify">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- search section -->
                <div class="input-group">
                    <span class="input-group-text m-2 me-0" id="inputGroup-sizing-default"><i class="fa-solid fa-magnifying-glass icon"></i></span>
                    <input type="text" class="form-control m-2 ms-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <!-- contacts -->
                <div class="contacts">
                    <div class="contact d-flex align-content-start" v-for="(contact, index) in contacts" :class="{'active': activeContactId === contact.id }" @click="activeContactId = contact.id">
                        <div class="avatar">
                            <img :src="'./img/'+contact.avatar" alt="pfp" class="img-fluid rounded-circle">
                        </div>
                        <div class="ps-3">
                            <h6>{{contact.name}}</h6>
                            <span>Ultimo Messaggio</span>
                        </div>
                        <div class="time ms-auto"><small>12:55</small></div>
                    </div>
                </div>
            </div>

            <!-- right col -->
            <div id="chat-section" class="ldg-col">
                <!-- top toolbar -->
                <div class="toolbar d-flex justify-content-between align-items-center ">
                    <div class="d-flex align-items-center">
                        <img :src="'./img/'+ activeContact.avatar" alt="pfp" class="rounded-circle avatar-active">
                        <div class="ps-3">
                            <h6 class="name">{{activeContact.name}}</h6>
                            <span class="last-access">Ultimo accesso {{}}</span>
                        </div>
                    </div>
                    <div class="pe-3">
                        <a href=""><i class="fa-solid fa-magnifying-glass me-3 icon"></i></a>
                        <a href=""><i class="fa-solid fa-paperclip me-3 icon"></i></a>
                        <a href=""><i class="fa-solid fa-ellipsis-vertical me-3 icon"></i></a>
                    </div>
                </div>
                <!-- chat -->
                <div class="chat">
                    <div class="d-flex" v-for="(msg, index) in activeContact.messages">
                        <div class="msg" :class="msg.status">{{msg.message}}</div>
                    </div>
                </div>
                <!-- message toolbar -->
                <div class="toolbar d d-flex justify-content-around align-items-center">
                    <a href=""><i class="fa-regular fa-face-smile ms-3 me-3 icon"></i></a>
                    <input type="message" class="form-control message-input" id="message" placeholder="Scrivi un messaggio">
                    <a href=""><i class="fa-solid fa-microphone ms-3 me-3 icon"></i></a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
